{% extends 'base.html' %}
{% load static %}

{% block title %}Edit account{% endblock title %}

{% block content %}

<div class="max-w-6xl p-6 mx-auto">
  <h1 class="mb-5 text-3xl">Edit account</h1>

  <form action="." method="POST" class="space-y-3">
    {% csrf_token %}
    <div>
      <label>First name</label>
      <input 
        type="text"
        name="first_name" 
        value="{{ request.user.first_name }}"
        class="w-full px-6 py-4 mt-2 bg-gray-100 rounded-xl"
      >
    </div>

    <div>
      <label>Last name</label>
      <input 
        type="text"
        name="last_name" 
        value="{{ request.user.last_name }}"
        class="w-full px-6 py-4 mt-2 bg-gray-100 rounded-xl"
      >
    </div>

    <div>
      <label>Username</label>
      <input 
        type="text"
        name="username" 
        value="{{ request.user.username }}"
        class="w-full px-6 py-4 mt-2 bg-gray-100 rounded-xl"
      >
    </div>

    <div>
      <label>E-mail</label>
      <input 
        type="email"
        name="email" 
        value="{{ request.user.email }}"
        class="w-full px-6 py-4 mt-2 bg-gray-100 rounded-xl"
      >
    </div>

    <div>
      <button class="px-6 py-4 text-white bg-purple-500 rounded-xl">Submit</button>
    </div>
    
  </form>
</div>

{% endblock content %}
