{% extends 'base.html' %}
{% load static %}

{% block title %}Cart{% endblock title %}

{% block content %}

<div class="flex flex-wrap items-start max-w-6xl px-6 py-6 mx-auto xl:px-0">
  <div class="w-full products lg:w-3/4">

    {% for item in cart %}
      {% include 'partials/cart-item.html' %}
    {% endfor %}
  </div>

  <div class="w-full p-6 mt-3 bg-gray-100 summary lg:w-1/4 rounded-xl">
    <h2 class="mb-5 text-lg uppercase">Summary</h2>
    <div class="flex justify-between mb-6">
      <span class="font-semibold">Total</span>
      <span hx-get="{% url 'hx_cart_total' %}"
      hx-trigger="update-menu-cart from:body"
      hx-swap="innerHTML" 
    >
      {% include 'partials/cart-total.html' %}
    </span>
    </div>

    <a href="{% url 'checkout' %}" class="inline-block px-8 py-4 text-white bg-purple-500 rounded-xl hover:bg-purple-700">Checkout</a>
  </div>
</div>

{% endblock content %}
